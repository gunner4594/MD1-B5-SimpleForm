<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MD1 B5 SimpleForm</title>
</head>
<body>
<form method="get">
<h2>Order Form</h2>
<p>What would you like to buy?</p>

<select name="Things">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
</select>
<p>How many would you like to order?</p>
<input type="radio" name="option" value="1 - $10"> 1 - $10<br>
<input type="radio" name="option" value="2 - $20"> 2 - $20<br>
<input type="radio" name="option" value="3 - $25"> 3 - $25<br>

<p>Name <span style="color:red">*</span></p>
<input type="text" name="Firstname" placeholder="Firstname" size="15" >
<input type="text" name="Lastname" placeholder="Lastname" size="15"><br>
<p>Email</p>
<input type="text" name="Email" size="35">
<p>Phone Number</p>
<input type="text" name="GN1" size="5"> -
<input type="text" name="GN2" size="5"> -
<input type="text" name="GN3" size="5"><br><br>

<input type="submit" value="submit">
</form>
</body>
</html>
